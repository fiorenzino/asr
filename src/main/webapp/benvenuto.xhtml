<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Benvenuto" />
	</ui:define>
	<ui:define name="content">

		<h:form>

			<br />
			<br />
			<h:panelGrid columns="2">

				<p:panel style="width: 290px; height: 120px;" styleClass="highlight"
					rendered="#{applicazioniController.clear}">
					<f:facet name="header">
						<h:outputText value="Applicazioni" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup
							style="vertical-align:middle; font-size: 48px; padding: 10px;"
							layout="block">
							<i class="fa fa-tasks"> </i>
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{applicazioniController.listPage}">
								<h:outputText value="Lista" />
							</h:commandLink>
							<br />
							<h:commandLink action="#{applicazioniController.addElement}">
								<h:outputText value="Aggiungi" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>

				<p:panel style="width: 290px; height: 120px;" styleClass="highlight"
					rendered="#{configurazioniController.clear}">
					<f:facet name="header">
						<h:outputText value="Configurazioni" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup
							style="vertical-align:middle; font-size: 48px; padding: 10px;"
							layout="block">
							<i class="fa fa-sun-o"> </i>
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{configurazioniController.listPage}">
								<h:outputText value="Lista" />
							</h:commandLink>
							<br />
							<h:commandLink action="#{configurazioniController.addElement}">
								<h:outputText value="Aggiungi" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>

				<p:panel style="width: 290px; height: 120px;" styleClass="highlight"
					rendered="#{elaborazioniController.clear}">
					<f:facet name="header">
						<h:outputText value="Elaborazioni Singole" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup
							style="vertical-align:middle; font-size: 48px; padding: 10px;"
							layout="block">
							<i class="fa fa-list-alt"> </i>
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{elaborazioniController.listPage}">
								<h:outputText value="Lista" />
							</h:commandLink>
							<br />
							<h:commandLink action="#{elaborazioniController.elabora}">
								<h:outputText value="Lancia Elaborazione" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>

				<p:panel style="width: 290px; height: 120px;" styleClass="highlight"
					rendered="#{inviiController.clear}">
					<f:facet name="header">
						<h:outputText value="Invii" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup
							style="vertical-align:middle; font-size: 48px; padding: 10px;"
							layout="block">
							<i class="fa fa-external-link"> </i>
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{inviiController.listPage}">
								<h:outputText value="Lista" />
							</h:commandLink>
							<br />
							<h:commandLink action="#{inviiController.elabora}">
								<h:outputText value="Verifica Invii" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>



			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

	</ui:define>
</ui:composition>
