<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">


	<h:form id="mainForm">
		<h:panelGrid columns="5" id="buttonGrid">

			<h:outputLabel for="nomeFile" value="Nome File: " />
			<p:inputText id="nomeFile" style="width: 200px;"
				value="#{flussoa2rController.search.obj.nomeFile}" />

		</h:panelGrid>
		<h:panelGrid columns="2">
			<p:commandButton action="#{flussoa2rController.reloadAjax}"
				update=":mainForm :global:messages list" value="Cerca" />

			<p:commandButton action="#{flussoa2rController.resetAjax}"
				update=":mainForm :global:messages list" value="Pulisci" />
		</h:panelGrid>

		<p:spacer width="100%" height="10px" />

		<h:outputText value="FLUSSO A2R" />

		<p:spacer width="100%" height="10px" />

		<p:dataTable id="list" var="m" rowIndexVar="rowIndex"
			value="#{flussoa2rController.model}" paginator="true"
			paginatorPosition="bottom"
			rows="#{elaborazioniController.rowsPerPage}" lazy="true"
			style="width: 100%; font-size: smaller;"
			emptyMessage="Non ci sono elaborazioni per la ricerca effettuata.">
			<f:facet name="header">Lista elaborazioni</f:facet>
			<p:column headerText="n.ro">
				<center>
					<h:outputText value="#{rowIndex+1}" />
				</center>
			</p:column>

			<p:column headerText="altraAttivitaEffettuataNellAmbitoDelRicovero">
				<center>
					<h:outputText
						value="#{m.altraAttivitaEffettuataNellAmbitoDelRicovero}" />
				</center>
			</p:column>

			<p:column headerText="altroInterventoProcedura1">
				<center>
					<h:outputText value="#{m.altroInterventoProcedura1}" />
				</center>
			</p:column>

			<p:column headerText="altroInterventoProcedura2">

			</p:column>

			<p:column headerText="autorizzazioneProroga">
				<center>
					<h:outputText value="#{m.autorizzazioneProroga}" />
				</center>
			</p:column>

			<p:column headerText="codiceIstituto">
				<center>
					<h:outputText value="#{m.codiceIstituto}" />
				</center>
			</p:column>

			<p:column headerText="data1TrasferimentoInterno">
				<center>
					<h:outputText value="#{m.data1TrasferimentoInterno}" />

			<p:column headerText="dataDiRicovero">

		</p:dataTable>

	</h:form>
</ui:composition>
