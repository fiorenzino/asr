<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">Creazione Configurazione</ui:define>

	<ui:define name="content">

		<h:form id="mainForm">

			<p:panelGrid columns="4"
				columnClasses="fixedWidth25,fixedWidth25,fixedWidth25, fixedWidth25"
				style="width:75%">
				<f:facet name="header">Dati</f:facet>

				<h:outputLabel value="Nome (*):" for="nome" />
				<p:inputText id="nome" placeholder="nome"
					value="#{configurazioniController.element.nome}"
					requiredMessage="E' obbligatorio specificare il nome"
					required="true">
				</p:inputText>

				<h:outputLabel value="Tipologia Flusso (*):" for="tipologiaFlusso" />
				<p:selectOneMenu style="width: 200px;" required="true"
					requiredMessage="E' obbligatorio specificare la tipologia"
					value="#{configurazioniController.element.tipologiaFlusso}">
					<f:selectItems value="#{tipologieFlussoItems}" />
				</p:selectOneMenu>

				<h:outputLabel value="Cartella (*):" for="folder" />
				<p:inputText id="folder" placeholder="cartella"
					value="#{configurazioniController.element.folder}"
					requiredMessage="E' obbligatorio specificare la cartella"
					required="true">
				</p:inputText>

				<h:outputLabel value="Ordine:" for="orderBy" />
				<p:inputText id="orderBy" placeholder="ordine di lavorazione"
					value="#{configurazioniController.element.orderBy}">
				</p:inputText>

			</p:panelGrid>

			<br />

			<h:panelGrid columns="4" id="buttonGrid">

				<p:commandButton action="#{configurazioniController.update}"
					value="Aggiorna"
					rendered="#{not empty configurazioniController.element.id}"
					ajax="false" />

				<p:commandButton action="#{configurazioniController.save}"
					value="Salva"
					rendered="#{empty configurazioniController.element.id}"
					ajax="false" />

				<p:commandButton action="#{configurazioniController.delete}"
					value="Elimina"
					onclick="if ( ! confirm('Confermi l\'eliminazione?') ) return false;"
					rendered="#{not empty configurazioniController.element.id}"
					ajax="false" immediate="true" />

				<p:commandButton action="#{configurazioniController.reset}"
					value="Annulla" ajax="false" immediate="true" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
