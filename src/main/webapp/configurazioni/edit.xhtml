<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:perm="http://www.coopservice.it/commons2/permissions"
	xmlns:coop="http://www.coopservice.it/commons2/taglib"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">Creazione Configurazione</ui:define>

	<ui:define name="content">

		<h:form id="mainForm">

			<p:panelGrid columns="4"
				columnClasses="fixedWidth25,fixedWidth25,fixedWidth25, fixedWidth25"
				style="width:75%">
				<f:facet name="header">Dati</f:facet>

				<h:outputLabel value="Tipologia Flusso (*):" for="tipologiaFlusso" />
				<p:selectOneMenu style="width: 200px;"
					value="#{configurazioniController.element.tipologiaFlusso}">
					<f:selectItems value="#{tipologieFlussoItems}" />
				</p:selectOneMenu>

				<h:outputLabel value="Cartella (*):" for="folder" />
				<p:inputText id="folder"
					value="#{configurazioniController.element.folder}"
					requiredMessage="E' obbligatorio specificare l'applicazione"
					required="true">
				</p:inputText>

				<h:outputLabel value="Ordine:" for="orderBy" />
				<p:inputText id="orderBy"
					value="#{configurazioniController.element.orderBy}">
				</p:inputText>

			</p:panelGrid>

			<br />

			<h:panelGrid columns="3" id="buttonGrid">

				<p:commandButton action="#{configurazioniController.save}"
					value="Salva"
					rendered="#{empty configurazioniController.element.id and not empty configurazioniController.element.categoria.id and not empty configurazioniController.element.cliente.id}"
					ajax="false" />

				<p:commandButton action="#{configurazioniController.delete}"
					value="Elimina"
					onclick="if ( ! confirm('Confermi l\'eliminazione?') ) return false;"
					rendered="#{not empty configurazioniController.element.id}"
					ajax="false" />

				<p:commandButton action="#{configurazioniController.reset}"
					value="Annulla" ajax="false" immediate="true" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
