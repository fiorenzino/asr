<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">Caricamento File Risposta</ui:define>

	<ui:define name="content">

		<h:form id="mainForm" enctype="multipart/form-data">

			<p:panelGrid columns="2"
				columnClasses="fixedWidth25,fixedWidth25,fixedWidth25, fixedWidth25"
				style="width:75%">
				<f:facet name="header">Dati</f:facet>


				<h:outputLabel value="sigla:" for="sigla" />
				<h:outputText id="sigla" value="#{inviiController.element.sigla}" />

				<h:outputLabel value="tipologia invio (*):" for="tipologiaInvio" />
				<h:outputText id="tipologiaInvio"
					value="#{inviiController.element.tipologiaInvio.name()}" />

				<h:outputLabel value="applicazione:" for="applicazione" />
				<h:outputText id="applicazione"
					value="#{inviiController.element.applicazione.nome}" />


				<h:outputLabel value="periodo Da: " for="periodoDa" />
				<h:outputText id="periodoDa"
					value="#{inviiController.element.periodoDa}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
				</h:outputText>

				<h:outputLabel value="periodo A: " for="periodoA" />
				<h:outputText id="periodoA"
					value="#{inviiController.element.periodoA}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
				</h:outputText>

				<h:outputLabel value="file1: " for="file1" />
				<h:outputText id="file1"
					value="#{inviiController.element.file1.fileName}" />

				<h:outputLabel value="file2: " for="file2" />
				<h:outputText value="#{inviiController.element.file2.fileName}" />

				<h:outputLabel value="configurazione: " for="configurazione" />
				<p:selectOneMenu style="width: 200px;"
					value="#{inviiController.configurazione.id}">
					<f:selectItems
						value="#{globalProducer.getConfigurazioniPerTipologiaItems(inviiController.element.tipologiaInvio)}" />
				</p:selectOneMenu>


				<h:outputLabel value="carica file risposta: " for="risposta" />
				<p:fileUpload value="#{inviiController.file}" mode="simple"
					skinSimple="true" />
			</p:panelGrid>

			<br />

			<h:panelGrid columns="1" id="buttonGrid">

				<p:commandButton action="#{inviiController.caricaFile}"
					value="Carica File" ajax="false" />

			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
