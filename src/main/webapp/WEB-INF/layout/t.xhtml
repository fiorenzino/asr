<!DOCTYPE html>
<f:view contentType="text/html" encoding="UTF-8"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:outputText escape="false"
		value="&lt;!--[if lt IE 7 ]&gt; &lt;html class='ie ie6' lang='it'&gt; &lt;![endif]--&gt;" />
	<h:outputText escape="false"
		value="&lt;!--[if IE 7 ]&gt; &lt;html class='ie ie7' lang='it'&gt; &lt;![endif]--&gt;" />
	<h:outputText escape="false"
		value="&lt;!--[if IE 8 ]&gt; &lt;html class='ie ie8' lang='it'&gt; &lt;![endif]--&gt;" />

	<h:outputText escape="false"
		value="&lt;!--[if (gte IE 9)|!(IE)]&gt;&lt;!--&gt;" />
	<html lang="it">
<h:outputText escape="false" value="&lt;!--&lt;![endif]--&gt;" />

<ui:insert name="params">
</ui:insert>

<f:event type="preRenderView"
	listener="#{permissionController.checkRoles}" />

<ui:insert name="roles">
	<f:attribute name="roles" value="ANY" />
</ui:insert>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ASUR -Gestione flussi <ui:insert name="title">
				 - benvenuto
		</ui:insert>
	</title>
	<h:outputStylesheet library="css" name="basic.css" />

	<ui:insert name="fonts">
		<ui:include src="/font-awesome.xhtml" />
		<ui:include src="/ie7-fix.xhtml" />
	</ui:insert>

	<ui:insert name="styles">
	</ui:insert>

	<ui:insert name="metadata">
	</ui:insert>

	<h:outputScript library="js" name="calendar-it.js" />

</h:head>

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<h:outputText escape="false"
	value="&lt;!--[if lt IE 9]&gt; &lt;script src='http://html5shim.googlecode.com/svn/trunk/html5.js'&gt;&lt;/script&gt; &lt;![endif]--&gt;" />

<h:body>
	<p:idleMonitor timeout="3600000" onidle="idleDialog.show();"
		onactive="idleDialog.hide();" />

	<p:dialog header="Cosa Succede?" resizable="false"
		widgetVar="idleDialog" modal="true" width="400">
		<h:outputText
			value="Sei ancora al monitor? Salva per evitare di perdere il tuo lavoro!" />
	</p:dialog>

	<center>
		<p:panel style="width: 100%;">

			<ui:insert name="menu">
				<ui:include src="menu.xhtml" />
			</ui:insert>

			<p:spacer></p:spacer>


			<p:panel style="width: 100%; text-align: left;">
				

				<div style="float: right;">
					<ui:insert name="label">
					</ui:insert>
				</div>

				<p:spacer></p:spacer>
				<h:form id="global">
					<p:growl id="messages" showDetail="false" />
				</h:form>

				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" id="ajaxStatusPanel2">
					<f:facet name="start">


					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
				<p:dialog modal="true" widgetVar="statusDialog"
					header="Operazione in corso" draggable="false" closable="false"
					width="400" resizable="false">
					<center>
						<h:outputText value="Attendere prego..." />
						<br />
						<h:graphicImage library="images/coop" name="ajaxloading.gif"
							alt="loading" title="loading" />
					</center>
				</p:dialog>



				<p:spacer></p:spacer>

				<center>
					<ui:insert name="content"></ui:insert>
				</center>

				<p:spacer></p:spacer>
				<p:spacer></p:spacer>


			</p:panel>
			<p:spacer></p:spacer>
			<p:panel style="width: 100%;">
				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</p:panel>
		</p:panel>
</h:body>
	</html>
</f:view>
