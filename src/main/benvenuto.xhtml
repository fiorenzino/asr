<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Benvenuto" />
	</ui:define>
	<ui:define name="content">

		<h:form>

			<br />
			<br />
			<h:panelGrid columns="2">

				<p:panel style="width: 290px; height: 120px;" styleClass="highlight"
					rendered="#{configurazioniController.clear">
					<f:facet name="header">
						<h:outputText value="Configurazioni" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup
							style="vertical-align:middle; font-size: 48px; padding: 10px;"
							layout="block">
							<i class="icon-sitemap"> </i>
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{configurazioniController.listPage}">
								<h:outputText value="Lista" />
							</h:commandLink>
							<br />
							<h:commandLink action="#{configurazioniController.addElement}">
								<h:outputText value="Aggiungi" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>

				<p:panel style="width: 290px; height: 120px;" styleClass="highlight"
					rendered="#{elaborazioniController.clear">
					<f:facet name="header">
						<h:outputText value="Elaborazioni" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup
							style="vertical-align:middle; font-size: 48px; padding: 10px;"
							layout="block">
							<i class="icon-sitemap"> </i>
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{elaborazioniController.listPage}">
								<h:outputText value="Lista" />
							</h:commandLink>
							<br />
							<h:commandLink action="#{elaborazioniController.addElement}">
								<h:outputText value="Aggiungi" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>



			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

	</ui:define>
</ui:composition>
